<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODIGY_WD_05</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-6 md:p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-800">Weather App</h1>
        <div class="mb-4">
            <input 
                type="text" 
                id="cityInput" 
                placeholder="Enter city name" 
                class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
        </div>
        <button 
            id="getWeatherBtn"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-200 mb-4"
        >
            Get Weather
        </button>
        <div id="loading" class="text-center hidden">
            <p class="text-lg text-blue-700">Fetching weather data...</p>
        </div>
        <div id="error" class="text-center hidden">
            <p class="text-lg text-red-600"></p>
        </div>
        <div id="weatherInfo" class="text-center hidden">
            <h2 id="cityName" class="text-2xl font-semibold mb-2 text-blue-700"></h2>
            <p id="temperature" class="text-4xl font-bold mb-2"></p>
            <p id="description" class="text-lg mb-2"></p>
            <div class="flex justify-center items-center mb-2">
                <img id="weatherIcon" src="" alt="Weather Icon" class="w-16 h-16">
            </div>
            <div class="grid grid-cols-2 gap-4 text-sm">
                <div>
                    <p class="font-semibold">Humidity:</p>
                    <p id="humidity"></p>
                </div>
                <div>
                    <p class="font-semibold">Wind Speed:</p>
                    <p id="windSpeed"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = '22acd6c1d3899fa2114b74ead5bd742f'; 
        const cityInput = document.getElementById('cityInput');
        const getWeatherBtn = document.getElementById('getWeatherBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const weatherInfo = document.getElementById('weatherInfo');

        getWeatherBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                fetchWeather(city);
            }
        });

        async function fetchWeather(city) {
            weatherInfo.classList.add('hidden');
            loading.classList.remove('hidden');
            error.classList.add('hidden');

            // Simulate 3-second delay
            await new Promise(resolve => setTimeout(resolve, 1000));

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                if (!response.ok) throw new Error('City not found');
                const data = await response.json();
                displayWeather(data);
            } catch (err) {
                console.error('Error:', err);
                error.querySelector('p').textContent = 'City not found. Please try again.';
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = data.name;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}Â°C`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('weatherIcon').src = `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
            
            weatherInfo.classList.remove('hidden');
        }
    </script>
</body>
</html>
